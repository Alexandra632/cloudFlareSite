<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexandra Allen - My Projects </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>

.comingSoon {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Nanum Gothic", sans-serif;
    font-size: 1.2rem;
    color: rgba(233, 233, 224, 0.7);
    background: transparent;
    padding: 200px;
    text-align: center;
}
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%; 
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 10px 20px;
    -webkit-backdrop-filter: blur(8px);
    z-index: 1000;
}

.nav-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: rgba(233, 233, 224, 0.7);
    padding: 8px 12px;
    border-radius: 8px;
    margin-right: 10px; 
    transition: background-color 0.2s, transform 0.2s;
}

.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.nav-icon {
    width: 32px;
    height: 32px;
    object-fit: contain;
    margin-right: 10px;
}

.center-icon {
    height: 35px;
}

.nav-label {
    font-size: 16px;
    font-weight: 500;
    font-family: "Nanum Gothic", sans-serif;
    color: rgba(233, 233, 224, 0.7);
}

.content {
    padding-top: 70px;
}

</style>

</head>
<body>
  <header class="navbar">
  <nav class="navbar">
    <a href="index.html" class="nav-link">
        <img src="whitesquid.png" alt="Home" class="nav-icon center-icon"/>
        <span class="nav-label">Home</span>
    </a>
    <a href="about.html" class="nav-link center-link">
        <img src="spottySquid.png" alt="About" class="nav-icon"/>
        <span class="nav-label">About</span>
    </a>
    <a href="contact.html" class="nav-link">
        <img src="bluesquid.png" alt="Contact" class="nav-icon"/>
        <span class="nav-label">Contact</span>
    </a>
</nav>

<div class="comingSoon">Coming soon!</div>

</header>

</body>
</html>
