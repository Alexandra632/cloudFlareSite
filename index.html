<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alexandra Allen - Home</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .grid-item {
      position: relative; /* needed for overlay positioning */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;

    }

    .grid-item a {
      display: block;
      width: auto;
      height: auto; /* Let content define height */
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-item {
      grid-column: 1 / 4; 
      grid-row: 1;        
      background: transparent;
      color: rgba(233, 233, 224, 0.6);
      font-size: 6.5rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Crimson Pro', sans-serif;
    }

    .image-link img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    /* Smaller image */
    .grid-item-small {
      width: 60%;
      height: auto;
      margin: 0 auto;
    }

    /* Label overlay styling */
    .label-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: rgba(233, 233, 224, 0.9);
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none; 
      user-select: none;
    }

    .grid-item a:hover img {
      transform: scale(1.05);
    }

    .grid-item a:hover .label-overlay {
      opacity: 1;
      pointer-events: auto;
    }

    .subheader-item {
      grid-column: 1 / 4;
      grid-row: 2;
      display: flex;
      align-items: center;
      justify-content:center;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: rgba(233, 233, 224, 0.7);
      background: transparent;
      padding-left: 20px;
      padding-right: 20px;
}


  </style>
</head>
<body>

  <div class="grid-container" id="grid">
    <div class="grid-item header-item">Alexandra Allen</div>
    <div class="grid-item subheader-item">Welcome to my personal website! Click one of the cephalopods 
      below to find out a little about me (and see me resume!), view some of my GIS maps, and get my contact info. 
      Thanks for visiting! 

    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');

    const contentMap = {
      "3-1": { image: 'spottySquid.png', link: 'about.html', label: 'About' },
      "3-2": { image: 'whitesquid.png', link: 'projects.html', label: 'Projects' },
      "3-3": { image: 'bluesquid.png', link: 'contact.html', label: 'Contact' }
    };

    const skipKeys = ['1-1', '1-2', '1-3', '2-1', '2-2', '2-3']; // skip rows 1 and 2 now


    for (let row = 1; row <= 3; row++) {
      for (let col = 1; col <= 3; col++) {
        const key = `${row}-${col}`;
        if (skipKeys.includes(key)) continue;

        const cell = document.createElement('div');
        cell.className = 'grid-item';

        const content = contentMap[key];
        if (content) {
          const anchor = document.createElement('a');
          anchor.href = content.link;
          anchor.className = 'image-link';

          const img = document.createElement('img');
          img.src = content.image;
          img.alt = content.label;

          if (key === "3-2") {
            img.classList.add('grid-item-small');
          }

          // Create label overlay span
          const labelOverlay = document.createElement('span');
          labelOverlay.className = 'label-overlay';
          labelOverlay.textContent = content.label;

          anchor.appendChild(img);
          anchor.appendChild(labelOverlay);
          cell.appendChild(anchor);
        }

        grid.appendChild(cell);
      }
    }
  </script>

</body>
</html>
