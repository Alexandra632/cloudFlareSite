<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alexandra Allen - Home</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Nanum+Gothic&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    height: 100vh;
    width: 100vw;
    box-sizing: border-box;
}

.grid-item {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: transparent;
}

.grid-item a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: inherit;
    position: relative;
    overflow: hidden;
}

.header-item {
    grid-column: 1 / 4;
    grid-row: 1;
    background: transparent;
    color: rgba(233, 233, 224, 0.7);
    font-size: 6.5rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Crimson Pro', sans-serif;
}

.image-link img {
    max-width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0 auto;
    transition: transform 0.3s ease;
}

.image-link::after {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 120%; height: 120%;
    transform: translate(-50%, -50%) scale(0.9);
    border-radius: 50%;
    background: radial-gradient(circle, rgba(142, 210, 232, 0.292) 0%, rgba(0,0,0,0) 50%);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.grid-item-small {
    width: 60%;
    height: auto;
    margin: 0 auto;
}

.label-overlay {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) translateY(10px);
    background: rgba(0, 0, 0, 0.5);
    color: rgba(233, 233, 224, 0.9);
    font-family: "Nanum Gothic", sans-serif;
    font-size: 1.2rem;
    padding: 8px 16px;
    border-radius: 12px;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
    backdrop-filter: blur(4px);
}

.grid-item a:hover img {
    transform: scale(1.08);
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
}

.grid-item a:hover .label-overlay {
    opacity: 1;
    transform: translate(-50%, -50%) translateY(0);
}

.image-link:hover::after {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

.subheader-item {
    grid-column: 1 / 4;
    grid-row: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Nanum Gothic", sans-serif;
    font-size: 1.2rem;
    color: rgba(233, 233, 224, 0.7);
    background: transparent;
    padding: 0 30px;
    text-align: center;
}

/* Toast Notification */
.toast {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(-20px);
    background: rgba(0, 0, 0, 0.95);
    color: rgba(233, 233, 224, 0.9);
    padding: 12px 20px;
    border-radius: 10px;
    font-family: "Nanum Gothic", sans-serif;
    font-size: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease, transform 0.5s ease;
    z-index: 9999;
}
.toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>
<div class="grid-container" id="grid">
    <div class="grid-item header-item">Alexandra Allen</div>
    <div class="grid-item subheader-item">
        Welcome to my personal website! Click one of the cephalopods below to find out a little about me (and see my resume!), view some of my GIS maps, and get my contact info. Thanks for visiting!
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">Email copied to clipboard!</div>

<script>
const grid = document.getElementById('grid');

const contentMap = {
    "3-1": { image: 'spottySquid.png', link: 'about.html', label: 'About' },
    "3-2": { image: 'whitesquid.png', link: 'projects.html', label: 'Projects' },
    "3-3": { image: 'bluesquid.png', link: 'javascript:void(0);', label: 'Contact' }
};

const skipKeys = ['1-1', '1-2', '1-3', '2-1', '2-2', '2-3'];

for (let row = 1; row <= 3; row++) {
    for (let col = 1; col <= 3; col++) {
        const key = `${row}-${col}`;
        if (skipKeys.includes(key)) continue;

        const cell = document.createElement('div');
        cell.className = 'grid-item';

        const content = contentMap[key];
        if (content) {
            const anchor = document.createElement('a');
            anchor.href = content.link;
            anchor.className = 'image-link';

            const img = document.createElement('img');
            img.src = content.image;
            img.alt = content.label;
            if (key === "3-2") img.classList.add('grid-item-small');

            const labelOverlay = document.createElement('span');
            labelOverlay.className = 'label-overlay';
            labelOverlay.textContent = content.label;

            anchor.appendChild(img);
            anchor.appendChild(labelOverlay);
            cell.appendChild(anchor);

            if (key === "3-3") {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    navigator.clipboard.writeText("aallen632@gmail.com").then(() => {
                        showToast("Email copied to clipboard!");
                    }).catch(() => {
                        showToast("Failed to copy email.");
                    });
                });
            }
        }
        grid.appendChild(cell);
    }
}

function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 2000);
}
</script>
</body>
</html>
