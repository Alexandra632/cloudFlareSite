<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexandra Allen - About Me </title>
  <link rel="stylesheet" href="style.css">
  <style>

  .navbar {
    display: flex;
    
    width: 100%;
    justify-content: space-around;
    align-items: center;
    background-color: transparent; 
    -webkit-backdrop-filter: blur(8px);
}

.nav-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #ffffff; 
    padding: 8px 12px;
    border-radius: 8px;
    transition: background-color 0.2s, transform 0.2s;
}

.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.nav-icon {
    width: 60px;
    object-fit: contain;
    margin-right: 10px;
}

.nav-label {
    font-size: 35px;
    font-weight: 500;
}

</style>

</head>
<body>
  <header class="navbar">
  <nav class="navbar">
    <a href="#home" class="nav-link">
        <img src="spottySquid.png" alt="Home" class="nav-icon"/>
        <span class="nav-label">Home</span>
    </a>
    <a href="#about" class="nav-link">
        <img src="whitesquid.png" alt="About" class="nav-icon"/>
        <span class="nav-label">About</span>
    </a>
    <a href="#contact" class="nav-link">
        <img src="bluesquid.png" alt="Contact" class="nav-icon"/>
        <span class="nav-label">Contact</span>
    </a>
</nav>
</header>
</body>
</html>
